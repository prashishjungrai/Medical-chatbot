<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot - AI Medical Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-user-md"></i>
            </div>
            <div class="header-info">
                <h1>MedBot</h1>
                <p>AI Medical Assistant</p>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <div class="status-text">Online</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to MedBot</h2>
                <p>Your intelligent medical assistant is here to help. Ask me about symptoms, conditions, or general health questions.</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('What is diabetes?')">What is diabetes?</div>
                    <div class="quick-action" onclick="sendQuickMessage('What is narcolepsy?')">What is narcolepsy?</div>
                    <div class="quick-action" onclick="sendQuickMessage('What are symptoms of migraine?')">Symptoms of migraine</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Ask me anything about health and medicine..." rows="1"></textarea>
                </div>
                <button class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            showTypingIndicator();

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                hideTypingIndicator();
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else if (data.error) {
                    addMessage('Error: ' + data.error, 'bot');
                } else {
                    addMessage('Sorry, I received an unexpected response format.', 'bot');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error connecting to the server. Please try again.', 'bot');
                console.error('Error:', error);
            });
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'bot' ? '<i class="fas fa-user-md"></i>' : '<i class="fas fa-user"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot typing-message';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function hideTypingIndicator() {
            const typingMessage = document.querySelector('.typing-message');
            if (typingMessage) {
                typingMessage.remove();
            }
        }
    </script>
</body>
</html>
